name: Atualizar Dados Golf FPG

on:
  # BotÃ£o manual "Run workflow" no GitHub
  workflow_dispatch:
    inputs:
      fed_codes:
        description: 'NÃºmeros de federado (separados por espaÃ§o). Deixa vazio para TODOS.'
        required: false
        default: ''
      mode:
        description: 'Modo de execuÃ§Ã£o'
        required: true
        default: '--refresh'
        type: choice
        options:
          - '--refresh'
          - '--force'
          - '--skip-download'

  # AtualizaÃ§Ã£o automÃ¡tica diÃ¡ria Ã s 7h (hora de Lisboa)
  # Descomenta a linha abaixo quando quiseres ativar:
  # schedule:
  #   - cron: '0 7 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Determinar federados
        id: feds
        run: |
          if [ -n "${{ github.event.inputs.fed_codes }}" ]; then
            echo "codes=${{ github.event.inputs.fed_codes }}" >> $GITHUB_OUTPUT
          else
            # Ler todos os federados do players.json
            codes=$(node -e "
              const p = require('./players.json');
              console.log(Object.keys(p).join(' '));
            ")
            echo "codes=$codes" >> $GITHUB_OUTPUT
          fi

      - name: Correr pipeline de scraping
        run: |
          MODE="${{ github.event.inputs.mode || '--refresh' }}"
          FEDS="${{ steps.feds.outputs.codes }}"
          echo "Modo: $MODE"
          echo "Federados: $(echo $FEDS | wc -w) jogadores"
          node golf-all.js $MODE $FEDS
        env:
          FPG_USERNAME: ${{ secrets.FPG_USERNAME }}
          FPG_PASSWORD: ${{ secrets.FPG_PASSWORD }}

      - name: Gerar pÃ¡gina Ã­ndice
        run: node generate-index.js

      - name: Commit e push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add output/ players.json
          if git diff --staged --quiet; then
            echo "Sem alteraÃ§Ãµes para commit."
          else
            git commit -m "ðŸ“Š Dados atualizados $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
